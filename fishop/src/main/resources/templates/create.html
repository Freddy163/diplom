<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Товар</h2>
                 <form th:action="@{/create}" method="post" enctype="multipart/form-data">
                    <input type="text" name="name" placeholder="Название товара">
                     <input type="text" name="description" placeholder="Описание товара">
                     <input type="number" name="price" placeholder="Стоимость товара">
                     <input type="text" name="category" placeholder="Категория товара">
                     Первое фото
                     <input type="file" name="file1">
                     Второе фото
                     <input type="file" name="file2">
                     Третье фото
                     <input type="file" name="file3">

                     <input type="submit" th:value="Добавить" >

                 </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
