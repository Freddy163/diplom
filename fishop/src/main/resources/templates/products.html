<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин рыбалки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:insert="blocs/header.html :: header"></header>
<div th:each="product : ${products}">
    <img th:src="@{${product.imageUrl}}" alt="Image" width="200 px" height="200 px">
    <p th:text="${product.price} + ' руб.'"></p>
    <a th:href="@{/products/{id}(id=${product.id})}">
        <h3 th:text="${product.name}"></h3>
    </a>
    <a th:href="@{/cart/add/{id}(id=${product.id})}">В корзину</a>
</div>
</body>
</html>
