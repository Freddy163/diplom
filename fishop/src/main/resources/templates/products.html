<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Магазин рыбалки</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header th:insert="blocs/header.html :: header"></header>
        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}" >
                <img class="product-image" th:src="@{${product.imageUrl}}" alt="Image" width="200 px" height="200 px">
                <div class="product-info">
                <a th:href="@{/products/{id}(id=${product.id})}">
                    <h5 class="product-name" th:text="${product.name}"></h5>
                </a>
                    <p class="product-price"  th:text="${product.price} + ' руб.'"></p>
                    <form th:action="@{/products/add}" method="post">
                        <input type="hidden" name="id" th:value="${product.id}">
                        <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
