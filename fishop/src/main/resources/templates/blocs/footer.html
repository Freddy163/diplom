        <script>
            ymaps.ready(init);
            function init() {
                const myMap = new ymaps.Map('map', {
                    center: [53.225758, 50.194155], // Координаты магазина
                    zoom: 15
                });
                const myPlacemark = new ymaps.Placemark([53.225758, 50.194155], {
                    hintContent: 'Магазин "Рыболов"',
                    balloonContent: 'г. Самара, ул. Московское шоссе, д. 77'
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'https://cdn-icons-png.flaticon.com/512/484/484167.png',
                    iconImageSize: [40, 40],
                    iconImageOffset: [-20, -40]
                });
                myMap.geoObjects.add(myPlacemark);
                myMap.controls.remove('geolocationControl');
                myMap.controls.remove('searchControl');
                myMap.controls.remove('trafficControl');
                myMap.controls.remove('typeSelector');
            }
        </script>
