<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Регистрация</h2>

            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username"
                           th:field="*{username}" required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                           th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>
            <div th:if="${param.registered}" class="alert alert-success">
                Регистрация прошла успешно! Теперь вы можете войти.
            </div>
            <div class="mt-3 text-center">
                Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
