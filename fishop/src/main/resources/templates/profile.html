<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Мой профиль</h2>

            <div th:if="${param.success}" class="alert alert-success">
                Данные успешно обновлены!
            </div>

            <form th:action="@{/profile/update}" method="post">
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-control"
                           th:value="${user.username}" readonly>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                           name="email" th:value="${user.email}" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">Новый пароль</label>
                    <input type="password" class="form-control" id="newPassword"
                           name="newPassword" placeholder="Оставьте пустым, чтобы не менять">
                </div>

                <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/}" class="btn btn-link">На главную</a>
                <a th:href="@{/logout}" class="btn btn-link">Выйти</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
