<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Товар</h2>
                 <div class="mt-3 text-center">
                     <div th:if="${product != null}">
                         <img th:src="@{${product.imageUrl}}" alt="Image" width="200 px" height="200 px">
                     <h3 th:text="${product.name}"></h3>
                     <p th:text="${product.price} + ' руб.'"></p>
                     <p th:text="${product.description} + ' руб.'"></p>
                     </div>
                     <form th:action="@{/cart/add}" method="post">
                         <input type="hidden" name="id" th:value="${product.id}">
                         <input type="number" name="quantity" value="1" min="1">
                         <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                     </form>
                <a th:href="@{/}" class="btn btn-link">На главную</a>
                <a th:href="@{/logout}" class="btn btn-link">Выйти</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
