<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocs/header.html :: header"></header>
<div class="product-detail-container">
    <div class="product-card-det">
                <div class="product-gallery-det">
                    <img th:src="@{${product.imageUrl}}" alt="Изображение товара" class="product-image-det img-fluid">
                </div>
                <div class="product-info-det">
                    <h1 class="product-title-det" th:text="${product.name}">Название товара</h1>
                    <div class="rating">
                        <div class="rating-stars">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </div>
                        <span class="rating-count">4.5 (24 отзыва)</span>
                    </div>
                    <div class="product-price-det" th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₽'">0 ₽</div>
                    <p class="product-description-det" th:text="${product.description}">Описание товара</p>
                    <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                        <input type="hidden" name="id" th:value="${product.id}">
                        <input type="number" name="quantity" value="1" min="1" class="quantity-input form-control">
                        <button type="submit" class="btn btn-primary btn-add-to-cart">
                            <i class="bi bi-cart-plus"></i> Добавить в корзину
                        </button>
                    </form>
                    <div class="action-buttons">
                        <a th:href="@{/}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> На главную
                        </a>
                        <a th:href="@{/products}" class="btn btn-outline-primary">
                            <i class="bi bi-list"></i> Все товары
                        </a>
                    </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
