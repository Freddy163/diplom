<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин рыбалки</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:insert="blocs/header.html :: header"></header>
<h1>Ваша корзина</h1>

<!-- Правильное условие проверки пустой корзины -->
<div th:if="${cart == null or cart.items.empty}">
    <p>Ваша корзина пуста</p>
</div>

<!-- Содержимое корзины -->
<div th:unless="${cart == null or cart.items.empty}">
    <table>
        <thead>
        <tr>
            <th>Товар</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Итого</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td>
                <form th:action="@{/cart/update}" method="post">
                    <input type="hidden" name="id" th:value="${item.product.id}">
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1">
                    <button type="submit">Обновить</button>
                </form>
            </td>
            <td th:text="${item.quantity * item.product.price}"></td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="id" th:value="${item.product.id}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Общая сумма:</td>
            <td th:text="${cart.totalPrice}"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</div>

<a th:href="@{/products}">Продолжить покупки</a>
<form th:action="@{/checkout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-success">Оформить заказ</button>
</form>

</body>
</html>
